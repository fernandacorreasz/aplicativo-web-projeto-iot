<div class="row">
  <div class="column1">
    <app-sidebar></app-sidebar>
  </div>
  <div class="column">
    <div>
      <button class="button-menu">LISTA DE LIXEIRAS</button>
      <button class="button-menu">ADICIONAR LIXEIRA</button>
    </div>

    <div class="mat-elevation-z8">
<!-- list-devices.component.html -->
<div class="mat-elevation-z2">
  <div class="table-container">
    <table class="table-list custom-table" mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="username">
        <th class="border-left" mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="deviceId">
        <th mat-header-cell *matHeaderCellDef>Número de série</th>
        <td mat-cell *matCellDef="let device">{{ device.deviceId }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Localização</th>
        <td mat-cell *matCellDef="let device">{{ device.location }}</td>
      </ng-container>

      <ng-container matColumnDef="fillLevel">
        <th mat-header-cell *matHeaderCellDef>Nivel da Lixeira</th>
        <td mat-cell *matCellDef="let device">{{device.fillLevel}}</td>
      </ng-container>

      <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef>Última Alteração</th>
        <td mat-cell *matCellDef="let device">{{device.lastUpdate}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [length]="totalElements" (page)="onPageChange($event)"></mat-paginator>
</div>
    </div>
  </div>
</div>
